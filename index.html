<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Find out how much you would weigh on each planet"
    />
    <meta name="author" content="Christopher Aziz" />
    <title>Planets</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <link href="custom.css" rel="stylesheet" />
    <script src="custom.js"></script>
  </head>
  <body>
    <!-- Page Content -->
    <div class="container">
      <!-- Jumbotron Header -->
      <header class="jumbotron my-4">
        <h4 class="display-5">How much do you weigh on Earth?</h4>
        <textarea class="form-control" id="input-weight"></textarea>
        <p class="lead">
          <!-- Text about planets -->
        </p>
        <button class="btn btn-primary btn-lg" onclick="calculateWeights()">
          Calculate!
        </button>
      </header>

      <!-- Page Features -->
      <div class="row text-center" id="planet-container">
        <div class="col-lg-3 col-md-6 mb-4" id="planet-item">
          <div class="card h-100">
            <div style="margin: 20px auto">
              <img height="90" id="planet-image" />
            </div>

            <div class="card-body">
              <h4 class="card-title" id="planet-label">Earth</h4>
              <p class="card-text">
                You would weigh <b id="planet-weight">0</b>
                <span id="planet-unit">pounds</span> on
                <span id="planet-label2">Earth</span>.
              </p>
            </div>
            <div class="card-footer">
              <a
                href="#"
                target="_blank"
                id="planet-url"
                class="btn btn-primary"
                >Find Out More!</a
              >
            </div>
          </div>
        </div>
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">
          Christopher Aziz &copy; 2019
        </p>
      </div>
      <!-- /.container -->
    </footer>
  </body>
</html>
